<head>

<body>
  <header class="header__section">

        <div class="row top__row">
          <div class="col-lg-5 col-md-12 col-sm-12 text-center mt-4 mt-md-0">
            <div class="row">
              <div class="col-5 d-flex justify-content-end justify-content-md-center g-0 number__list">
                <ul>
                  <li><i class="fa-solid fa-phone pe-2"></i> <a href="#">+38 068 594 9944</a></li>
                  <li><i class="fa-solid fa-phone pe-2"></i> <a href="#">+38 068 594 9944</a></li>
                  <li><i class="fa-solid fa-phone pe-2"></i> <a href="#">+38 068 594 9944</a></li>
                </ul>
              </div>
              <div class="col-7 g-0 d-flex justify-content-center justify-content-md-start email__list">
                <ul>

                      href="#">sales@kratoman.com.ua</a></li>

            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-7 g-0 search__bar">
                <form class="d-none d-md-flex" role="search">
                  <input class="form-control src__box me-2" type="search" placeholder="искать/search"

                </form>
              </div>
              <div class="col-4 g-0 d-flex align-items-center justify-content-end login__shop">

                <div class="dropdown">
                  <a class="dropdown-toggle user" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i

                  <ul class="dropdown-menu user-dropdown-menu">
                    <li><a class="dropdown-item user-dropdown-item" href="#">Action</a></li>
                    <li><hr class="dropdown-divider m-0"></li>

                  <a class="dropdown-toggle position-relative shoping" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fa-brands fa-shopify"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-success">0<span
                        class="visually-hidden">unread messages</span>
                    </span>

                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Your cart is empty</a></li>

            </div>
